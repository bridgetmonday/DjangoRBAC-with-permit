<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ form_type|title }}</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Toastify CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>
  <body>
    <div class="h-[100dvh] flex items-center">
      <form class="min-w-sm h-max mx-auto" method="POST" name="{{ form_type }}">
        {% csrf_token %}
        <div class="mb-5">
          <label
            for="username"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-900"
            >Full Name</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-800 dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="victor"
            required
          />
        </div>
        <div class="mb-5">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-900"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="*************"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-800 dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
        </div>

        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          {{ submit_text }}
        </button>
        <p class="text-sm text-gray-500 text-center mt-2">
          {{ alternate_text }} <a href="{{ redirect_url }}" class="underline text-blue-600">{{ redirect_label }}</a>
        </p>
      </form>
    </div>

    {% if messages %}
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          {% for message in messages %}
            Toastify({
              text: "{{ message }}",
              duration: 3000,
              close: true,
              gravity: "top",
              position: "right",
              stopOnFocus: true,
              backgroundColor: "{% if message.tags == 'success' %} linear-gradient(to right, #00b09b, #96c93d) {% else %} linear-gradient(to right, #ff5f6d, #ffc371) {% endif %}"
            }).showToast();
          {% endfor %}
        });
      </script>
    {% endif %}
  </body>
</html>
